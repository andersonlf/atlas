<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Atlas SVN Search Engine</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" data-th-href="@{/static/css/bootstrap.min.css}" />
    <link href="css/atlas.css" rel="stylesheet" data-th-href="@{/static/css/atlas.css}" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="search-results">
        <h3>Search Results</h3>

        <div data-th-each="result : ${searchResults}">
            <p data-th-text="${result.path}">Path</p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js" data-th-src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
